<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    <form action="/register" method="post">
        <div class="row g-3 mt-1">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <div class="row g-3 mt-1">
            <div class="col">
              <input type="email" class="form-control" placeholder="Your Email" aria-label="First name">
            </div>
            <div class="form-check col-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  male
                </label>
              </div>
              <div class="form-check col-3">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                  female
                </label>
              </div>
          </div>
          <div class="row g-3 mt-1">
            <div class="col">
              <input type="text" class="form-control" placeholder="Your Phone" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Enter Your Age" aria-label="Last name">
            </div>
          </div>
          <div class="row g-3 mt-1">
            <div class="col">
              <input type="password" class="form-control" placeholder="Password" aria-label="First name">
            </div>
            <div class="col">
              <input type="password" class="form-control" placeholder="Confirm password" aria-label="Last name">
            </div>
          </div>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
